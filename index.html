<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
      <div class="main-image-hover">
        <img class="image-view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="text-block">
      <div class="main-title">Equilibrium #3429</div>
      <p class="subtitle">ur Equilibrium collection promotes balance and calm.</p>
      <div class="block-icons">
        <div class="eth">
        <img class="icon" src="./images/icon-ethereum.svg" alt="">
        <p class="">0.041 ETH</p>
      </div>
      <div class="data">
        <img class="icon" src="./images/icon-clock.svg" alt="">
        <p class="">3 days left</p>
      </div>
      </div>
    </div>
    <div class="footer">
      <img class="ava" src="images/image-avatar.png" alt="">
      <p class="author"> Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>


<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
